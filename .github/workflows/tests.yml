name: Tests

on: [push, pull_request]

jobs:
  test:
    name: Go ${{ matrix.go }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        go: ["1.16.x", "1.17.x"]
        os: ["ubuntu-latest"]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}      

      - name: Create a temp directory to store test data
        run: mkdir tmp

      - name: Create the coverage directory
        run: mkdir coverage

      - name: Run tests with Go ${{ matrix.go }} on ${{ matrix.os }}
        run: go test -covermode atomic -coverprofile=profile.cov ./...
      
      - name: Coveralls
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go get github.com/mattn/goveralls
          $(go env GOPATH)/bin/goveralls -coverprofile=profile.cov -service=github -ignore=examples/*/*